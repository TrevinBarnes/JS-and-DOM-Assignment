<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods Table</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.js">
    

</head>
<body>
<!--
Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->
<br> <!-- Form code for user input -->
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm"><!--sets point of collapse for webpage size-->
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-inputType" placeholder="Food Type">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="new-inputGroup" placeholder="Food Group">
                        </div>
                    </div>
                </div>
                <br>
                <button id="add" class="btn btn-primary form-control"> ADD </button>
            </div>
        </div>
    </div>
<br>
<!-- Table for user input to be logged -->

<table id="Table1" class="table table-warning"><!-- warning sets the color -->
    <tr>
        <th>Food Type</th>
        <th>Food Group</th>
    </tr>
</table>

    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
